<div class="div-container">
    <div class="grid-container position-absolute login-form">
        <div class="d-flex align-items-center top-0 start-0">
            <form 
            [formGroup]="loginForm" 
            (ngSubmit)="onSubmit()"
            class="mx-auto w-75 d-flex flex-column"
            >
                <img 
                    src="../../../assets/backgrounds/static_backgrounds/person-circle.svg"
                    class="mb-5"
                    style="height: 125px;"
                    >
                <img
                    src="../../../assets/backgrounds/static_backgrounds/topDrawToLoginBackground.svg" 
                    class="position-absolute top-0 start-0 translate-middle"
                    style="height: 345px; margin-top: 21px; margin-left: 137.7px;" 
                >
                <div class="div-input" id="email" appLoginInput>
                    <div class="d-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <span>EndereÃ§o de Email</span>
                    <input type="text" formControlName="email">
                </div>
                <div class="div-input" id="password" appLoginInput>
                    <div class="d-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                            <g fill="none">
                                <path d="M0 0h24v24H0V0z"/>
                                <path d="M0 0h24v24H0V0z" opacity=".87"/>
                            </g>
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                        </svg>
                    </div>
                    <span>Senha</span>
                    <input type="text" formControlName="password" style="-webkit-text-security: disc">
                </div>
                <div class="w-100 mt-3 d-flex align-items-center">
                    <button class="btn-login" type="submit" [disabled]="!loginForm.valid">Entrar</button>
                    <a class="ms-auto">Esqueceu a Senha?</a>
                </div>
                <a class="mx-auto mt-4">NÃ£o tem uma conta ainda?</a>
                <img 
                    src="../../../assets/backgrounds/animated_backgrounds/CupCoffee_animated.svg"
                    class="position-absolute bottom-0 start-0 translate-middle-x"
                    style="height: 150px;" 
                >
            </form>
        </div>
        <div 
            class="d-flex align-items-center end-0"
            style="background-color:#131118 !important;"
        >
            <img 
                class="w-100 h-100 mt-auto" 
                src="../../../assets/backgrounds/animated_backgrounds/LoginFormBackground_animated.svg"
            >
        </div>
    </div>
</div>
