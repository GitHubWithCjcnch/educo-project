<div>
    <div 
        class="progress position-absolute top-0 start-50 translate-middle-x my-5 col-md-7"
        *ngIf="sharedService.steps === 1"
    >
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div 
        class="progress position-absolute top-0 start-50 translate-middle-x my-5 col-md-7"
        *ngIf="sharedService.steps === 2"
    >
        <div class="progress-bar progress-25" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div 
        class="progress position-absolute top-0 start-50 translate-middle-x my-5 col-md-7"
        *ngIf="sharedService.steps === 3"
    >
        <div class="progress-bar progress-50" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div 
        class="progress position-absolute top-0 start-50 translate-middle-x my-5 col-md-7"
        *ngIf="sharedService.steps === 4"
    >
        <div class="progress-bar progress-75" role="progressbar" style="width: 75%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div 
        class="progress position-absolute top-0 start-50 translate-middle-x my-5 col-md-7"
        *ngIf="sharedService.steps === 5"
    >
        <div class="progress-bar progress-100" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
